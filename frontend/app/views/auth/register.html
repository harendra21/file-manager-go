<div class="container mt-5" ng-controller="authCtrl">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card px-5 py-5">
              <div class="text-center d-flex flex-column mb-5"> <span class="text-center fs-1">Register</span> </div>
                <div class="form-data">
                    <div class="forms-inputs mb-4"> <span>Email</span>
                      <input autocomplete="off" type="text" class="form-control" ng-model="register.email">
                      <div class="invalid-feedback">A valid email is required!</div>
                    </div>
                    <div class="forms-inputs mb-4"> <span>Username</span>
                      <input autocomplete="off" type="text" class="form-control" ng-model="register.username">
                      <div class="invalid-feedback">A valid email is required!</div>
                    </div>
                    <div class="forms-inputs mb-4"> <span>Password</span>
                      <input autocomplete="off" type="password" class="form-control" ng-model="register.password">
                      <div class="invalid-feedback">Password must be 8 character!</div>
                    </div>
                    <div class="mb-3"> <button class="btn btn-dark w-100" ng-click="register(register)">Login</button> </div>
                </div>
              <div class="col-xs-12 text-center">
                <div><b>OR</b></div>
                <div>Already have an account <a href="#!/login">Click Here</a> to login</div>
              </div>
            </div>
        </div>
    </div>
</div>
