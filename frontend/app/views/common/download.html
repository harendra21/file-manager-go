<div class="container-fluid" ng-controller="downloadCtrl" ng-init="getFiles()">
  <form class="form-group">
    <div class="row">
      <div class="col-md-4">
        <input type="url" class="form-control" placeholder="URL" ng-model="file.url">
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="File name with ext" ng-model="file.name">
      </div>
      <div class="col-md-4">
        <button class="btn btn-dark w-100" ng-click="download(file)">Download</button>
      </div>
    </div>
  </form>
</div>
